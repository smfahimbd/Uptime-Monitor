<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - UptimeRobot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            box-shadow: 2px 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar-header h2 {
            color: #00d4ff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .sidebar-header p {
            color: #a0a0a0;
            font-size: 14px;
        }
        .sidebar-menu {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            transform: translateX(5px);
        }
        .sidebar-menu i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        .main-content {
            margin-left: 280px;
            padding: 30px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a3e;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }
        .header-stats {
            display: flex;
            gap: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
            display: block;
        }
        .stat-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .alert-settings {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a3e 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #3a3a4e;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .setting-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .setting-item h4 {
            color: #00d4ff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #00d4ff;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .alert-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .alert-card {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a3e 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid #3a3a4e;
            position: relative;
        }
        .alert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .alert-card.critical {
            border-left: 5px solid #f44336;
        }
        .alert-card.warning {
            border-left: 5px solid #FF9800;
        }
        .alert-card.info {
            border-left: 5px solid #00d4ff;
        }
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .alert-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }
        .alert-time {
            font-size: 12px;
            color: #a0a0a0;
        }
        .alert-message {
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .alert-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #a0a0a0;
        }
        .alert-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        .alert-btn {
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .alert-btn:hover {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }
        .no-alerts {
            text-align: center;
            color: #a0a0a0;
            font-size: 18px;
            margin-top: 80px;
            padding: 40px;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .header-stats {
                justify-content: center;
            }
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>UptimeRobot</h2>
            <p>Premium Monitoring</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li><a href="monitors.html"><i class="fas fa-server"></i>Monitors</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-line"></i>Analytics</a></li>
            <li><a href="alerts.html" class="active"><i class="fas fa-bell"></i>Alerts</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Alerts</h1>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-alerts">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="unread-alerts">0</span>
                    <span class="stat-label">Unread</span>
                </div>
            </div>
        </div>

        <div class="alert-settings">
            <h3 style="color: #00d4ff; margin-bottom: 20px; font-size: 20px;">Alert Settings</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <h4>Email Notifications</h4>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <h4>SMS Alerts</h4>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <h4>Slack Integration</h4>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <h4>Webhook Notifications</h4>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div id="alert-list" class="alert-list">
            <!-- Alert cards will be inserted here -->
        </div>
    </div>

    <script>
        // Mock alert data
        const mockAlerts = [
            {
                id: 1,
                type: 'critical',
                title: 'Monitor Down',
                message: 'example.com is currently down. Response time exceeded 30 seconds.',
                time: '2024-01-15 14:30:25',
                monitor: 'example.com',
                read: false
            },
            {
                id: 2,
                type: 'warning',
                title: 'High Response Time',
                message: 'Slow response time detected for api.example.com (2.5s average).',
                time: '2024-01-15 12:15:10',
                monitor: 'api.example.com',
                read: false
            },
            {
                id: 3,
                type: 'info',
                title: 'Monitor Recovered',
                message: 'blog.example.com has recovered and is now responding normally.',
                time: '2024-01-15 10:45:33',
                monitor: 'blog.example.com',
                read: true
            },
            {
                id: 4,
                type: 'critical',
                title: 'SSL Certificate Expiring',
                message: 'SSL certificate for secure.example.com expires in 7 days.',
                time: '2024-01-14 09:20:15',
                monitor: 'secure.example.com',
                read: false
            }
        ];

        function loadAlerts() {
            const alertList = document.getElementById('alert-list');
            const totalAlerts = mockAlerts.length;
            const unreadAlerts = mockAlerts.filter(alert => !alert.read).length;

            document.getElementById('total-alerts').textContent = totalAlerts;
            document.getElementById('unread-alerts').textContent = unreadAlerts;

            if (mockAlerts.length === 0) {
                alertList.innerHTML = '<div class="no-alerts">No alerts found. All systems are running smoothly!</div>';
                return;
            }

            alertList.innerHTML = mockAlerts.map(alert => `
                <div class="alert-card ${alert.type}">
                    <div class="alert-actions">
                        <button class="alert-btn" onclick="markAsRead(${alert.id})" title="Mark as Read">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="alert-btn" onclick="deleteAlert(${alert.id})" title="Delete Alert">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="alert-header">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-time">${alert.time}</div>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-meta">
                        <span><i class="fas fa-server"></i> ${alert.monitor}</span>
                        <span><i class="fas fa-clock"></i> ${alert.type}</span>
                    </div>
                </div>
            `).join('');
        }

        function markAsRead(alertId) {
            const alert = mockAlerts.find(a => a.id === alertId);
            if (alert) {
                alert.read = true;
                loadAlerts();
            }
        }

        function deleteAlert(alertId) {
            const index = mockAlerts.findIndex(a => a.id === alertId);
            if (index > -1) {
                mockAlerts.splice(index, 1);
                loadAlerts();
            }
        }

        // Load alerts on page load
        window.onload = loadAlerts;
    </script>
</body>
</html>
