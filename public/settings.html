<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - UptimeRobot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            box-shadow: 2px 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar-header h2 {
            color: #00d4ff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .sidebar-header p {
            color: #a0a0a0;
            font-size: 14px;
        }
        .sidebar-menu {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            transform: translateX(5px);
        }
        .sidebar-menu i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        .main-content {
            margin-left: 280px;
            padding: 30px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a3e;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .settings-card {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a3e 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 1px solid #3a3a4e;
        }
        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .settings-card h3 {
            color: #00d4ff;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .settings-card h3 i {
            color: #00d4ff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #3a3a4e;
            border-radius: 8px;
            font-size: 14px;
            background: #2a2a3e;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #00d4ff;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .theme-option {
            padding: 15px;
            border: 2px solid #3a3a4e;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2a2a3e;
        }
        .theme-option:hover, .theme-option.active {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }
        .theme-option .theme-name {
            font-size: 12px;
            font-weight: 600;
            color: #e0e0e0;
            margin-top: 8px;
        }
        .theme-preview {
            height: 40px;
            border-radius: 4px;
            display: flex;
        }
        .theme-dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .theme-light {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }
        .theme-blue {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .settings-grid {
                grid-template-columns: 1fr;
            }
            .theme-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>UptimeRobot</h2>
            <p>Premium Monitoring</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li><a href="monitors.html"><i class="fas fa-server"></i>Monitors</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-line"></i>Analytics</a></li>
            <li><a href="alerts.html"><i class="fas fa-bell"></i>Alerts</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cog"></i>Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Settings</h1>
        </div>

        <div class="settings-grid">
            <div class="settings-card">
                <h3><i class="fas fa-user"></i>Profile Settings</h3>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" value="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone">
                        <option value="UTC">UTC</option>
                        <option value="EST" selected>Eastern Time</option>
                        <option value="PST">Pacific Time</option>
                        <option value="GMT">GMT</option>
                    </select>
                </div>
                <button class="btn btn-primary">Save Profile</button>
            </div>

            <div class="settings-card">
                <h3><i class="fas fa-palette"></i>Appearance</h3>
                <div class="form-group">
                    <label>Theme</label>
                    <div class="theme-selector">
                        <div class="theme-option active" onclick="setTheme('dark')">
                            <div class="theme-preview theme-dark"></div>
                            <div class="theme-name">Dark</div>
                        </div>
                        <div class="theme-option" onclick="setTheme('light')">
                            <div class="theme-preview theme-light"></div>
                            <div class="theme-name">Light</div>
                        </div>
                        <div class="theme-option" onclick="setTheme('blue')">
                            <div class="theme-preview theme-blue"></div>
                            <div class="theme-name">Blue</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
            </div>

            <div class="settings-card">
                <h3><i class="fas fa-bell"></i>Notifications</h3>
                <div class="form-group">
                    <label>Email Notifications</label>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Push Notifications</label>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>SMS Alerts</label>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="alert-frequency">Alert Frequency</label>
                    <select id="alert-frequency">
                        <option value="immediate" selected>Immediate</option>
                        <option value="hourly">Hourly</option>
                        <option value="daily">Daily</option>
                    </select>
                </div>
            </div>

            <div class="settings-card">
                <h3><i class="fas fa-key"></i>API & Integrations</h3>
                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" value="upr_****************************" readonly>
                    <button class="btn btn-secondary" style="margin-top: 10px;">Regenerate Key</button>
                </div>
                <div class="form-group">
                    <label for="webhook-url">Webhook URL</label>
                    <input type="text" id="webhook-url" placeholder="https://your-app.com/webhook">
                </div>
                <div class="form-group">
                    <label for="slack-webhook">Slack Webhook</label>
                    <input type="text" id="slack-webhook" placeholder="https://hooks.slack.com/...">
                </div>
                <button class="btn btn-primary">Save Integrations</button>
            </div>

            <div class="settings-card">
                <h3><i class="fas fa-shield-alt"></i>Security</h3>
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password">
                </div>
                <div class="form-group">
                    <label>Two-Factor Authentication</label>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <button class="btn btn-primary">Update Password</button>
            </div>

            <div class="settings-card">
                <h3><i class="fas fa-server"></i>Monitoring Settings</h3>
                <div class="form-group">
                    <label for="check-interval">Check Interval (minutes)</label>
                    <input type="number" id="check-interval" value="5" min="1" max="60">
                </div>
                <div class="form-group">
                    <label for="timeout">Timeout (seconds)</label>
                    <input type="number" id="timeout" value="30" min="5" max="300">
                </div>
                <div class="form-group">
                    <label for="retries">Retry Attempts</label>
                    <input type="number" id="retries" value="3" min="1" max="10">
                </div>
                <div class="form-group">
                    <label>Monitor SSL Certificates</label>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <button class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        function setTheme(theme) {
            document.querySelectorAll('.theme-option').forEach(option => option.classList.remove('active'));
            event.target.closest('.theme-option').classList.add('active');
            // In a real app, this would save the theme preference and apply it
            console.log('Theme set to:', theme);
        }

        // Add form submission handlers
        document.querySelectorAll('.btn-primary').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                // In a real app, this would submit the form data
                alert('Settings saved successfully!');
            });
        });
    </script>
</body>
</html>
