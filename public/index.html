<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #1a1a2e 100%);
            color: #f0f0f0;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            box-shadow: 2px 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar-header h2 {
            color: #00d4ff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .sidebar-header p {
            color: #a0a0a0;
            font-size: 14px;
        }
        .sidebar-menu {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            transform: translateX(5px);
        }
        .sidebar-menu i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        .main-content {
            margin-left: 280px;
            padding: 30px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a3e;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }
        .header-stats {
            display: flex;
            gap: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
            display: block;
        }
        .stat-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .add-url-section {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a3e 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #3a3a4e;
        }
        .form-group {
            display: flex;
            gap: 15px;
            align-items: stretch;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #3a3a4e;
            border-radius: 10px;
            font-size: 16px;
            background: #2a2a3e;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .add-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        .check-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .refresh-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 30px;
        }
        .status-card {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a3e 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #3a3a4e;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        .status-card:nth-child(1) { animation-delay: 0.1s; }
        .status-card:nth-child(2) { animation-delay: 0.2s; }
        .status-card:nth-child(3) { animation-delay: 0.3s; }
        .status-card:nth-child(4) { animation-delay: 0.4s; }
        .status-card:nth-child(5) { animation-delay: 0.5s; }
        .status-card:nth-child(6) { animation-delay: 0.6s; }
        .status-card:nth-child(7) { animation-delay: 0.7s; }
        .status-card:nth-child(8) { animation-delay: 0.8s; }
        .status-card:nth-child(9) { animation-delay: 0.9s; }
        .status-card:nth-child(10) { animation-delay: 1.0s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00d4ff 0%, #0099cc 100%);
        }
        .status-card.down::before {
            background: linear-gradient(90deg, #f44336 0%, #d32f2f 100%);
        }
        .status-card.paused::before {
            background: linear-gradient(90deg, #FF9800 0%, #F57C00 100%);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .monitor-info {
            flex: 1;
        }
        .monitor-name {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }
        .monitor-url {
            font-size: 14px;
            color: #00d4ff;
            word-break: break-all;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 212, 255, 0.05) 100%);
            padding: 8px 14px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.4);
            display: inline-flex;
            align-items: center;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.1);
            position: relative;
        }
        .monitor-url::before {
            content: 'ðŸ”—';
            margin-right: 8px;
            font-size: 12px;
        }
        .monitor-url::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, transparent 100%);
            border-radius: 12px;
            pointer-events: none;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .status-badge.up {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            animation: pulse 2s infinite;
        }
        .status-badge.down {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            animation: shake 0.5s ease-in-out;
        }
        .status-badge.paused {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        .status-icon {
            margin-right: 8px;
            font-size: 14px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .metric-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            /* border: none; */
        }
        .metric-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .up-btn {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .up-btn:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.1);
        }
        .uptime-stats {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .uptime-stat {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 60px;
        }
        .uptime-stat:hover, .uptime-stat.active {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }
        .uptime-label {
            display: block;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }
        .uptime-value {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #00d4ff;
        }
        .bar-chart-container {
            height: 150px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-container {
            height: 200px;
            margin-top: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            backdrop-filter: blur(10px);
        }
        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
        }
        .remove-btn:active {
            transform: scale(1.05);
        }
        .remove-btn i {
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .loading {
            text-align: center;
            color: #00d4ff;
            font-size: 18px;
            margin: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-monitors {
            text-align: center;
            color: #a0a0a0;
            font-size: 18px;
            margin-top: 80px;
            padding: 40px;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        @media (max-width: 1024px) {
            .status-grid {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
                gap: 25px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                margin-bottom: 30px;
            }
            .header-stats {
                justify-content: center;
                gap: 40px;
            }
            .add-url-section {
                padding: 25px;
                margin-bottom: 30px;
            }
            .status-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .form-group {
                flex-direction: column;
                gap: 12px;
            }
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .uptime-stats {
                gap: 8px;
            }
        }
        @media (max-width: 480px) {
            .main-content {
                padding: 15px;
            }
            .header h1 {
                font-size: 28px;
            }
            .header-stats {
                gap: 20px;
            }
            .stat-value {
                font-size: 20px;
            }
            .add-url-section {
                padding: 20px;
            }
            .status-card {
                padding: 20px;
            }
            .monitor-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>UptimeRobot</h2>
            <p>Premium Monitoring</p>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li><a href="monitors.html"><i class="fas fa-server"></i>Monitors</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-line"></i>Analytics</a></li>
            <li><a href="alerts.html"><i class="fas fa-bell"></i>Alerts</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
        </ul>
    </div>

    <main class="main-content">
        <header class="header">
            <h1>Dashboard</h1>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-monitors">0</span>
                    <span class="stat-label">Monitors</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="up-monitors">0</span>
                    <span class="stat-label">Up</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="down-monitors">0</span>
                    <span class="stat-label">Down</span>
                </div>
            </div>
        </header>

        <section class="add-url-section">
            <div class="form-group">
                <input type="text" id="name-input" placeholder="Monitor Name" aria-label="Monitor Name">
                <input type="text" id="url-input" placeholder="https://example.com" aria-label="URL to monitor">
                <button class="add-btn" onclick="addUrl()" aria-label="Add new monitor">Add Monitor</button>
                <button class="check-btn" onclick="checkStatus()" aria-label="Check status of all monitors">Check All</button>
            </div>
            <div id="success-message" style="display: none; color: #4CAF50; margin-top: 10px; padding: 10px; background: rgba(76, 175, 80, 0.1); border-radius: 5px; border: 1px solid rgba(76, 175, 80, 0.3);"></div>
        </section>

        <div id="loading" class="loading" style="display: none;" aria-live="polite">Checking status...</div>

        <section id="status-list" class="status-grid" aria-label="Monitor status cards">
            <!-- Status cards will be inserted here -->
        </section>
    </main>

    <script>
        const baseUrl = 'http://localhost:3000';

        async function addUrl() {
            const name = document.getElementById('name-input').value;
            const url = document.getElementById('url-input').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/add-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, url }),
                });
                const data = await response.json();
                const successMessage = document.getElementById('success-message');
                successMessage.textContent = `Monitor '${name}' for URL '${url}' added successfully!`;
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000); // Hide after 5 seconds
                document.getElementById('name-input').value = '';
                document.getElementById('url-input').value = '';
                loadStatus();
            } catch (error) {
                console.error('Error adding URL:', error);
                alert('Error adding URL');
            }
        }

        async function checkStatus() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(`${baseUrl}/status`);
                const data = await response.json();
                displayStatus(data.results);
            } catch (error) {
                console.error('Error checking status:', error);
                alert('Error checking status');
            }
            document.getElementById('loading').style.display = 'none';
        }

        async function loadStatus() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(`${baseUrl}/status`);
                const data = await response.json();
                displayStatus(data.results);
            } catch (error) {
                console.error('Error loading status:', error);
                alert('Error loading status');
            }
            document.getElementById('loading').style.display = 'none';
        }

        async function displayStatus(results) {
            const statusList = document.getElementById('status-list');
            statusList.innerHTML = '';

            // Update header stats
            const totalMonitors = results.length;
            const upMonitors = results.filter(r => r.status === 'up').length;
            const downMonitors = results.filter(r => r.status === 'down').length;

            document.getElementById('total-monitors').textContent = totalMonitors;
            document.getElementById('up-monitors').textContent = upMonitors;
            document.getElementById('down-monitors').textContent = downMonitors;

            if (results.length === 0) {
                statusList.innerHTML = '<div class="no-monitors">No monitors added yet. Add a URL above to get started!</div>';
                return;
            }

            for (const result of results) {
                const statusCard = document.createElement('div');
                statusCard.className = `status-card ${result.status === 'down' ? 'down' : ''}`;

                // Fetch history for the chart
                let history = [];
                try {
                    const historyResponse = await fetch(`${baseUrl}/history/${encodeURIComponent(result.url)}`);
                    const historyData = await historyResponse.json();
                    history = historyData.history;
                    // Store history for later use
                    if (!window.historyData) window.historyData = {};
                    window.historyData[result.url] = history;
                } catch (error) {
                    console.error('Error fetching history:', error);
                }

                statusCard.innerHTML = `
                    <button class="remove-btn" onclick="removeUrl('${result.url}')" title="Remove monitor"><i class="fas fa-times"></i></button>
                    <div class="card-header">
                        <div class="monitor-info">
                            <div class="monitor-name">${result.name || 'Unnamed Monitor'}</div>
                            <div class="monitor-url">${result.url}</div>
                        </div>
                    </div>
                    ${result.responseTime ? `<div class="metrics-grid">
                        <div class="metric-item">
                            <div class="metric-label">Response Time</div>
                            <div class="metric-value">${result.responseTime} <button class="up-btn" title="Up"><i class="fas fa-arrow-up"></i></button></div>
                        </div>
                    </div>` : ''}
                    ${result.error ? `<div class="error" style="color: #f44336; margin-bottom: 20px;">Error: ${result.error}</div>` : ''}
                    ${result.uptime ? `
                        <div class="uptime-stats">
                            <button class="uptime-stat" onclick="showHistory('${result.url}', 1)">
                                <span class="uptime-label">24h</span>
                                <span class="uptime-value">${result.uptime['24h']}%</span>
                            </button>
                            <button class="uptime-stat" onclick="showHistory('${result.url}', 7)">
                                <span class="uptime-label">7d</span>
                                <span class="uptime-value">${result.uptime['7d']}%</span>
                            </button>
                            <button class="uptime-stat" onclick="showHistory('${result.url}', 30)">
                                <span class="uptime-label">30d</span>
                                <span class="uptime-value">${result.uptime['30d']}%</span>
                            </button>
                        </div>
                        <div class="bar-chart-container">
                            <canvas id="bar-chart-${result.url.replace(/[^a-zA-Z0-9]/g, '-')}"></canvas>
                        </div>
                    ` : ''}
                    <div class="chart-container">
                        <canvas id="chart-${result.url.replace(/[^a-zA-Z0-9]/g, '-')}"></canvas>
                    </div>
                `;

                statusList.appendChild(statusCard);

                // Create bar chart for uptime statistics
                if (history.length > 0) {
                    const barCtx = document.getElementById(`bar-chart-${result.url.replace(/[^a-zA-Z0-9]/g, '-')}`).getContext('2d');
                    const uptimeData = {
                        labels: ['24h', '7d', '30d'],
                        datasets: [{
                            label: 'Uptime %',
                            data: [result.uptime['24h'], result.uptime['7d'], result.uptime['30d']],
                            backgroundColor: [
                                'rgba(0, 212, 255, 0.8)',
                                'rgba(76, 175, 80, 0.8)',
                                'rgba(255, 152, 0, 0.8)'
                            ],
                            borderColor: [
                                '#00d4ff',
                                '#4CAF50',
                                '#FF9800'
                            ],
                            borderWidth: 2
                        }]
                    };

                    new Chart(barCtx, {
                        type: 'bar',
                        data: uptimeData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        },
                                        color: '#a0a0a0',
                                        font: {
                                            size: 12,
                                            weight: '500'
                                        }
                                    },
                                    grid: {
                                        color: 'rgba(255,255,255,0.1)'
                                    }
                                },
                                x: {
                                    ticks: {
                                        color: '#a0a0a0',
                                        font: {
                                            size: 12,
                                            weight: '500'
                                        }
                                    },
                                    grid: {
                                        color: 'rgba(255,255,255,0.1)'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0,0,0,0.8)',
                                    titleColor: '#00d4ff',
                                    bodyColor: '#e0e0e0',
                                    borderColor: '#00d4ff',
                                    borderWidth: 1,
                                    cornerRadius: 8,
                                    displayColors: false,
                                    callbacks: {
                                        label: function(context) {
                                            return context.parsed.y + '% uptime';
                                        }
                                    }
                                }
                            }
                        }
                    });

                    // Create line chart for history
                    const ctx = document.getElementById(`chart-${result.url.replace(/[^a-zA-Z0-9]/g, '-')}`).getContext('2d');
                    const labels = history.map(entry => new Date(entry.timestamp).toLocaleDateString());
                    const data = history.map(entry => entry.status === 'up' ? 1 : 0);

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Uptime',
                                data: data,
                                borderColor: '#4CAF50',
                                backgroundColor: 'rgba(76, 175, 80, 0.1)',
                                fill: true,
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 1,
                                    ticks: {
                                        callback: function(value) {
                                            return value === 1 ? 'Up' : 'Down';
                                        }
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });

                    // Default to showing last 24 hours
                    showHistory(result.url, 1);
                }
            }
        }

        async function removeUrl(url) {
            try {
                const response = await fetch(`${baseUrl}/remove-url`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
                const data = await response.json();
                alert(data.message);
                loadStatus();
            } catch (error) {
                console.error('Error removing URL:', error);
                alert('Error removing URL');
            }
        }

        async function showHistory(url, days) {
            // Use stored history if available
            let history = window.historyData ? window.historyData[url] : [];
            if (history.length === 0) {
                try {
                    const response = await fetch(`${baseUrl}/history/${encodeURIComponent(url)}`);
                    const data = await response.json();
                    history = data.history;
                    if (!window.historyData) window.historyData = {};
                    window.historyData[url] = history;
                } catch (error) {
                    console.error('Error fetching history:', error);
                    alert('Error loading history');
                    return;
                }
            }

            // Filter history based on days
            const cutoffTime = Date.now() - (days * 24 * 60 * 60 * 1000);
            const filteredHistory = history.filter(entry => entry.timestamp > cutoffTime);

            // Update the chart for this URL
            const chartId = `chart-${url.replace(/[^a-zA-Z0-9]/g, '-')}`;
            const ctx = document.getElementById(chartId).getContext('2d');

            // Destroy existing chart if it exists
            if (window.charts && window.charts[chartId]) {
                window.charts[chartId].destroy();
            }

            const labels = filteredHistory.map(entry => new Date(entry.timestamp).toLocaleDateString());
            const chartData = filteredHistory.map(entry => entry.status === 'up' ? 1 : 0);

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Uptime',
                        data: chartData,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            ticks: {
                                callback: function(value) {
                                    return value === 1 ? 'Up' : 'Down';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Store chart reference
            if (!window.charts) window.charts = {};
            window.charts[chartId] = chart;
        }

        // Load status on page load
        window.onload = function() {
            loadStatus();
            // Add fade-in animation to status cards after loading
            setTimeout(() => {
                const cards = document.querySelectorAll('.status-card');
                cards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.style.animation = 'fadeInUp 0.6s ease forwards';
                });
            }, 500);
        };

        // Add loading state improvements
        function showLoading() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            loading.style.opacity = '0';
            loading.style.animation = 'fadeIn 0.3s ease forwards';
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.animation = 'fadeOut 0.3s ease forwards';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 300);
        }

        // Update existing functions to use new loading states
        async function checkStatus() {
            showLoading();
            try {
                const response = await fetch(`${baseUrl}/status`);
                const data = await response.json();
                displayStatus(data.results);
            } catch (error) {
                console.error('Error checking status:', error);
                alert('Error checking status');
            }
            hideLoading();
        }

        async function loadStatus() {
            showLoading();
            try {
                const response = await fetch(`${baseUrl}/status`);
                const data = await response.json();
                displayStatus(data.results);
            } catch (error) {
                console.error('Error loading status:', error);
                alert('Error loading status');
            }
            hideLoading();
        }

        // Add fade-in animation for loading
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                to { opacity: 1; }
            }
            @keyframes fadeOut {
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
